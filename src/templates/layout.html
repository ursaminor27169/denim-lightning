<!DOCTYPE html>
<html lang="{{ locale or 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title or 'Default title' }}</title>
    <meta name="description" content="{{ description or 'Default description' }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
      {% block header %}{% endblock %}
      {% block content %}{% endblock %}
      {% include "footer.html" %}
      {% block scripts %}{% endblock %}
  </body>
</html>
